<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
    <!--<link rel="stylesheet" type="text/css" href="grids.css">-->
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Facebookish</title>
</head>
<header>
    <nav class="top-navigation">
        <div class="left-side-nav">
            <span class="logo">facebook</span>
            <img src="http://airlandak.com/assets/people-icon-3.png" height=17 width=22>
            <img src="http://images.clipshrine.com/download/downloadpngmedium/comic-clouds-9-50216-medium.png" height=17 width=22>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/White_Globe_Icon.png/600px-White_Globe_Icon.png" height=17 width=17>
            <div class="InputAddOn">
                <span class="InputAddOn-item"><img src="http://samahworld.com/images/search-icon.png" height=22 width=22></span>
                <input type="text" class="search-field" placeholder="Search for people, places, and things" required>
            </div>
        </div>
        <div class="right-side-nav">
            <img class="circle-image" src="http://placekitten.com/g/30/30">
            <span class="nav-font">Kitty Kat</span>
            <span class="nav-font2">Home</span>
            <img src="http://www.iconsdb.com/icons/preview/white/settings-17-xxl.png" height=17 width=17>
        </div>
    </nav>
</header>
<body>
    <section class="grid">
        <!-- lefthand navigation menu -->
        <section class="col-1-4">
            <div class="main-picture">
                <img src="http://placekitten.com/g/55/55" alt="kittens">
                <span>Kitty Kat</span>
            </div>
            <p>FAVORITES</p>
            <img src="https://openclipart.org/image/2400px/svg_to_png/212798/Generic-Document.png" alt="paper" height=22 width=17>
            <span>News Feed</span>
            <img src="http://images.clipshrine.com/download/downloadpngmedium/comic-clouds-9-50216-medium.png" height=17 width=22>
            <span>Messages</span>
            <img src="http://www.riseprogramme.org/sites/www.riseprogramme.org/files/calendar-icon.png" height=17 width=22>
            <span>Events</span>
             <img src="http://content.mycutegraphics.com/graphics/career/black-white-photograph.png" height=22 width=22>
             <span>Photos</span>
             <p>ADVERTS</p>
             <img src="http://cliparting.com/wp-content/uploads/2016/08/Clip-art-zebra-clipart-image.png" height=22 width=22>
             <span>Adverts Manager</span>
             <p>PAGES</p>
             <img src="http://wikiclipart.com/wp-content/uploads/2016/10/Lion-black-and-white-lion-clipart-black-and-white-4.png" height=22 width=15>
             <span>Undomesticated</span>

             <p>GROUPS</p>
             <img src="https://cdn3.iconfinder.com/data/icons/buttons/512/Icon_31-512.png" height=22 width=22>
             <span>Create Group</span>

             <p>APPS</p>
             <img src="https://lh3.googleusercontent.com/72rBAiIqKB2I3ejqhHrTGIrFPpGpVWqY0MmFuvONUmixwVUxOxjbPWOKcuKyYyjHkAw=w300" height=17 width=17>
             <span>App Center</span>
             <img src="https://cdn2.iconfinder.com/data/icons/touch-gestures-10/24/Poke-512.png" height=20 width=20>
             <span>Pokes</span>
             <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Simple_Music.svg/2000px-Simple_Music.svg.png" height=17 width=17>
             <span>Notes</span>
             <img src="http://www.freeiconspng.com/uploads/black-star-icon-6.png" height=17 width=17>
             <span>Games</span>
    

        </section><!--
        main newsfeed items
        --><section class="col-1-2">

        </section><!--
        right hand advertisements
        --><section class="col-1-4">
        </section>
